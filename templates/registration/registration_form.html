{% extends 'rango/base.html' %}

{% block title_block %}
	<div class="containerhead">
			<h1 class="jumbotron-heading">Register Here</h1>
		</div>
{% endblock %}


{% block body_block %}
	<div class="container1">
		<div class="row">
			<div class="form-group" >
				<form role="form" method="post" action=".">
					{% csrf_token %}
					<div class="form-group">
					<p class="required">
						<label class="required" for="id_first_name">
							First name:
							</label>
						<input class="form-control" id="id_first_name" name="first_name" type="text" />
					</p>
					<p class="required">
						<label class="required" for="id_last_name">
							Last name:
							</label>
						<input class="form-control" id="id_last_name" name="last_name" type="text" />
					</p>
					<p class="required">
						<label class="required" for="id_username"> 
							Username:
						</label>
						<input class="form-control" id="id_username" maxlength="30" name="username" type="text" />
						<span class="helptext">
							Required. 30 characters or fewer.
							Letters, digits and @/./+/-/_ only.
						</span>
					</p>
					<p class="required">
						<label class="required" for="id_email">
							E-mail:
							</label>
						<input class="form-control" id="id_email" name="email" type="email" />
					</p>
					<p class="required">
						<label class="required" for="id_password1">
							Password:
							</label>
						<input class="form-control" id="id_password1" name="password1" type="password" />
					</p>
					<p class="required">
						<label class="required" for="id_password2">
							Password confirmation:</label>
						<input class="form-control" id="id_password2" name="password2" type="password" />
						<span class="helptext">
							Verify your password.
						</span>
					</p>
					<p class="required">
						<label class="required" for="id_adress">
							Address:
							</label>
						<input class="form-control" id="id_adress" name="adress" type="text" />
					</p>
						<p class="required">
						<label class="required" for="id_postcode">
							Postcode
							</label>
						<input class="form-control" id="id_postcode" name="postcode" type="email" />
					</p>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
